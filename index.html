<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1></h1>
    </div>
    <div class="game_area">
        <div class="score"></div>
        <div class="current_word"></div>
        <div class="letters">
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'A')">A</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'B')">B</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'C')">C</div>
            <div class="letters_norm" id="lettrs"  onclick="checker(this, 'D')">D</div>
            <div class="letters_norm" id="lettrs"  onclick="checker(this, 'E')">E</div>
            <div class="letters_norm" id="lettrs"  onclick="checker(this, 'F')">F</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'G')">G</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'H')">H</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'I')">I</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'J')">J</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'K')">K</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'L')">L</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'M')">M</div>                
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'N')">N</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'O')">O</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'P')">P</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'Q')">Q</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'R')">R</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'S')">S</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'T')">T</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'U')">U</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'V')">V</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'W')">W</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'X')">X</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'Y')">Y</div>
            <div class="letters_norm" id="lettrs" onclick="checker(this, 'Z')">Z</div>
        </div>
        <button class="button">Start Game</button>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
