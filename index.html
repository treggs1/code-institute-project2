<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1></h1>
    </div>
    <div class="game_area">
        <div class="score"></div>
        <div class="current_word">--------</div>
        <div class="letters">
            <div class="letters_norm">A</div>
            <div class="letters_correct">B</div>
            <div class="letters_wrong">C</div>
            <div class="letters_norm">D</div>
            <div class="letters_norm">E</div>
            <div class="letters_norm">F</div>
            <div class="letters_norm">G</div>
            <div class="letters_norm">H</div>
            <div class="letters_norm">I</div>
            <div class="letters_norm">J</div>
            <div class="letters_norm">K</div>
            <div class="letters_norm">L</div>
            <div class="letters_norm">M</div>
            <div class="letters_norm">N</div>
            <div class="letters_norm">O</div>
            <div class="letters_norm">P</div>
            <div class="letters_norm">Q</div>
            <div class="letters_norm">R</div>
            <div class="letters_norm">S</div>
            <div class="letters_norm">T</div>
            <div class="letters_norm">V</div>
            <div class="letters_norm">W</div>
            <div class="letters_norm">X</div>
            <div class="letters_norm">Y</div>
            <div class="letters_norm">Z</div>
        </div>
        <button class="button">Start Game</button>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
