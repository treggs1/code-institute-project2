<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1></h1>
    </div>
    <div class="game_area">
        <div class="score"></div>
        <div class="hangman_image"></div>
        <div class="current_word"></div>
        <div class="letters">
            <div class="letters_norm" id="lettrs">A</div>
            <div class="letters_norm" id="lettrs">B</div>
            <div class="letters_norm" id="lettrs">C</div>
            <div class="letters_norm" id="lettrs">D</div>
            <div class="letters_norm" id="lettrs">E</div>
            <div class="letters_norm" id="lettrs">F</div>
            <div class="letters_norm" id="lettrs">G</div>
            <div class="letters_norm" id="lettrs">H</div>
            <div class="letters_norm" id="lettrs">I</div>
            <div class="letters_norm" id="lettrs">J</div>
            <div class="letters_norm" id="lettrs">K</div>
            <div class="letters_norm" id="lettrs">L</div>
            <div class="letters_norm" id="lettrs">M</div>                
            <div class="letters_norm" id="lettrs">N</div>
            <div class="letters_norm" id="lettrs">O</div>
            <div class="letters_norm" id="lettrs">P</div>
            <div class="letters_norm" id="lettrs">Q</div>
            <div class="letters_norm" id="lettrs">R</div>
            <div class="letters_norm" id="lettrs">S</div>
            <div class="letters_norm" id="lettrs">T</div>
            <div class="letters_norm" id="lettrs">U</div>
            <div class="letters_norm" id="lettrs">V</div>
            <div class="letters_norm" id="lettrs">W</div>
            <div class="letters_norm" id="lettrs">X</div>
            <div class="letters_norm" id="lettrs">Y</div>
            <div class="letters_norm" id="lettrs">Z</div>
        </div>
        <button class="button">Start Game</button>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
